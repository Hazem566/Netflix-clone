<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="media.css" />
    <title>Netflix</title>
  </head>
  <body>
    <section id="hero">
      <img alt="background image" class="background__img" />
      <div class="container">
        <div class="slider__icons">
          <button type="button" class="slide__left">
            <img src="./assets/slide-left.png" class="icon__img" />
          </button>
          <button type="button" class="slide__right">
            <img src="./assets/slide-right.png" class="icon__img" />
          </button>
        </div>
        <div class="content">
          <nav>
            <img
              src="./assets/Netflix_Logo_PMS.png"
              alt="LOGO"
              class="logo__img"
            />
            <div>
              <select name="language">
                <option value="العربية">العربية</option>
                <option value="English" selected>English</option>
              </select>
              <button type="button" id="sign__out">sign out</button>
            </div>
          </nav>

          <div class="slider">
            <div class="details"></div>
          </div>

          <div class="sign__up">
            <button type="button">
              <span>Finish Sign Up</span
              ><img src="./assets/right.svg" class="icon__img" />
            </button>
          </div>
        </div>

        <div class="navigator">
          <div class="navigator__content">
            <div class="content">
              <div class="controls">
                <button type="button" class="left">
                  <img src="./assets/left.png" alt="left" />
                </button>
                <div class="navigate__icons">
                  <span class="active" data-id="1"></span>
                  <span data-id="2"></span>
                  <span data-id="3"></span>
                </div>
                <button type="button" class="right">
                  <img src="./assets/right.svg" alt="right" />
                </button>
              </div>
              <button class="play__stop">
                <img src="./assets/play.svg" alt="stop" class="icon__img" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
